<ion-view view-title="Data">
	<ion-content>
	    <ion-list>
		    <div class="item item-divider">
		        Threads
		    </div>
		    <a class="item item-icon-left" href="#/tab/threadeditor">
				<i class="icon ion-grid"></i>
				Edit Threads
		    </a>
		    <div class="item item-divider">
		        Articles
		    </div>
	        <a class="item item-icon-left" href="#/tab/dataarticlelist/0">
	    		<i class="icon ion-ios-paper-outline"></i>
	    			Raw
	    		<span class="item-note" style="margin-right: 20px;font-size: 16px;">
	    			{{type0}}
	    		</span>
	        </a>	        
		    <a class="item item-icon-left" href="#/tab/dataarticlelist/1">
		      	<i class="icon ion-ios-star-outline"></i>
		      		Plan
				<span class="item-note" style="margin-right: 20px;font-size: 16px;">
					{{type1}}
				</span>
		    </a>
	        <a class="item item-icon-left" href="#/tab/dataarticlelist/2">
	    		<i class="icon ion-ios-clock-outline"></i>
	    			Hover
	    		<span class="badge badge-assertive">{{type2}}</span>
	        </a>
	    </ion-list>
	</ion-content>
</ion-view>
