<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Chats Tab -->
  <ion-tab title="笔记" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/notes">
    <ion-nav-view name="notes"></ion-nav-view>
  </ion-tab>

  <!-- Retrospect Tab -->
  <ion-tab title="回顾" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/retrospect">
    <ion-nav-view name="retrospect"></ion-nav-view>
  </ion-tab>


  <!-- thread Tab -->
  <ion-tab title="分类" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/thread">
    <ion-nav-view name="tab-thread"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
