<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable">
        <button ng-click="closeModal()" href="#/tab/articles" class="button light icon-left ion-ios-arrow-back button-clear button-dark">&nbsp;完成</button>
        <h1 class="title">{{category}}</h1>
        <button ng-click="newModal()" class="button button-clear button-primary" >New</button>
    </ion-header-bar>
  
    <div style="overflow:scroll;height:100%;">
        <div style="height:63px;width:100%;"></div>
        <textarea 
            class="padding"
            placeholder="Life is beautiful..." 
            style="
                padding-bottom:63px;
                width:100%;
                font-size:16px;
                border:0px;
                height:500px;
                line-height: 1.75;
                overflow:scroll;
                "
            ng-model="article.content"
        ></textarea>                

    </div>
  
    <keyboard-attachment></keyboard-attachment>
    <editor-footer></editor-footer>
</ion-modal-view>
